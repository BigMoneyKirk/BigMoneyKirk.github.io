<div class="row top">
    <div class="col-xs-12 col-md-6 col-lg-8 col-md-offset-3 col-lg-offset-3">
        <div class="alert alert-danger" *ngIf="error"><span>{{ error }}</span></div>
        <div *ngIf="isLoading" class="loading-spinner">
            <messing-around-loading-spinner></messing-around-loading-spinner>
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>

            <!-- TO-DO: Error checking -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="8">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">{{ isLoginMode ? 'Login': 'Sign Up'}}</button> | 
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to Login</button>
            </div>
        </form>
    </div>
</div>
