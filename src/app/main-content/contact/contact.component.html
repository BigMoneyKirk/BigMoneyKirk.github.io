<div class="page-margin">
    <div class="col-xs-12 center-text">
        <h3 class="contact-us-header">Contact us</h3>

        <hr>

        <form>
            <div class="form-group">
                <div class="first-name">First Name: </div>
                <div class="row">
                    <div class="center-input-container col-xs-12 col-md-12">
                        <input type="text" class="form-control col-xs-12 col-md-6" name="first-name-input"
                            [(ngModel)]="contactForm.FirstName">
                    </div>
                </div>

                <div class="last-name">Last Name: </div>
                <div class="row">
                    <div class="center-input-container col-xs-12 col-md-12">
                        <input type="text" class="form-control col-xs-12 col-md-6" name="last-name-input"
                            [(ngModel)]="contactForm.LastName">
                    </div>
                </div>

                <div class="phone-number">Phone Number: </div>
                <div class="row">
                    <div class="center-input-container col-xs-12 col-md-12">
                        <input type="phone" class="form-control col-xs-12 col-md-6" name="phone-number-input"
                            [(ngModel)]="contactForm.PhoneNumber">
                    </div>
                </div>

                <div class="email">Email: </div>
                <div class="row">
                    <div class="center-input-container col-xs-12 col-md-12">
                        <input type="email" class="form-control col-xs-12 col-md-6" name="email-input"
                            [(ngModel)]="contactForm.Email">
                    </div>
                </div>

                <div class="comments">Comments: </div>
                <div class="row">
                    <div class="center-input-container col-xs-12 col-md-12">
                        <textarea [(ngModel)]="contactForm.Comments" class="form-control col-xs-12 col-md-6" name="comments-input">
            </textarea>
                    </div>
                </div>

                <div class="submit-button-holder">
                    <button class="btn btn-success submit-button" type="submit" (click)="onSubmit()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
