<div class="page-margin">
    <div class="row">
        <!-- Book Dropdown selectable -->
        <div class="form-group col-4">
            <div class="cell-center">
                <label for="bible-book">Book</label>
            </div>
            <select class="form-control" id="bible-book" (change)="chapterChange()" [(ngModel)]="selectedBook">
                <option *ngFor="let book of bibleBooks" [value]="book.id">
                    {{book.name}}
                </option>
            </select>
        </div>

        <!-- Chapter Dropdown selectable -->
        <!-- disabled until Book is selected -->
        <div class="form-group col-4">
            <div class="cell-center">
                <label for="bible-chapter">Chapter</label>
            </div>
            <select class="form-control" id="bible-chapter" [(ngModel)]="selectedChapter">
                <option *ngFor="let chapter of chapters" [value]="chapter.id">{{chapter.number}}</option>
            </select>
        </div>

        <!-- (optional) Verse Dropdown selectable -->
        <!-- disabled until Chapter is selected -->
        <!-- <div class="form-group col-4">
            <div class="cell-center">
                <label for="bible-verse">Verse</label>
            </div>
            <select class="form-control" id="bible-verse" [(ngModel)]="selectedVerse">
                <option *ngFor="let verse of verses" [value]="verse.id">{{verse.id}}</option>
            </select>
        </div> -->
    </div>

    <!-- display of the Scripture -->
    <div>

</div>
